<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Gallery | Brainivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
    }

    .media-card {
      position: relative;
      overflow: hidden;
      border-radius: 1.25rem;
      box-shadow: 0 0 25px rgba(34,211,238,0.45);
      cursor: pointer;
    }

    .media-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .portrait {
      aspect-ratio: 9 / 16;
    }

    .sound-btn {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
    }

    .video-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      box-shadow: inset 0 0 40px rgba(34,211,238,0.35);
    }

    .neon-text {
      text-shadow: 0 0 15px #22d3ee, 0 0 40px #0ea5e9;
    }

    /* ===== MODAL ===== */
    .media-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(14px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      z-index: 9999;
    }

    .media-modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .media-modal video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(34,211,238,0.4);
    }
  </style>
</head>

<body class="text-white">

<!-- NAV -->
<header class="fixed top-0 w-full bg-black/70 backdrop-blur z-50 border-b border-cyan-500/20">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="../index.html" class="font-['Orbitron'] neon-text text-cyan-400 text-xl">
      BRAINIVO
    </a>
    <a href="../index.html#work" class="text-gray-300 hover:text-cyan-400 transition">
      ‚Üê Back to Home
    </a>
  </div>
</header>

<!-- HERO -->
<section class="pt-32 pb-16 text-center">
  <h1 class="text-5xl md:text-6xl font-extrabold neon-text font-['Orbitron']">
    Design Gallery
  </h1>
  <p class="mt-4 text-gray-400 max-w-xl mx-auto">
    A curated visual collection of our digital, graphic & UI work.
  </p>
</section>

<!-- GALLERY -->
<section class="pb-32">
  <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-10">

    <!-- VIDEO CARD -->
    <div class="media-card portrait">
      <video class="reel-video" autoplay muted loop playsinline>
        <source src="BIVOTRO.mp4" type="video/mp4">
      </video>
      <button class="sound-btn">üîá</button>
      <div class="video-overlay"></div>
    </div>

    <div class="media-card portrait">
      <video class="reel-video" autoplay muted loop playsinline>
        <source src="8a55b52c22ad595b85c9e8d31a3d73d5_720w.mp4" type="video/mp4">
      </video>
      <button class="sound-btn">üîá</button>
      <div class="video-overlay"></div>
    </div>

    <div class="media-card portrait">
      <video class="reel-video" autoplay muted loop playsinline>
        <source src="50f9d5cab99aa4a69492fac1fe70e6aa.mp4" type="video/mp4">
      </video>
      <button class="sound-btn">üîá</button>
      <div class="video-overlay"></div>
    </div>

    <div class="media-card portrait">
      <video class="reel-video" autoplay muted loop playsinline>
        <source src="e2ba5d57d3e060b3f6ca10fe2c3f2615_720w.mp4" type="video/mp4">
      </video>
      <button class="sound-btn">üîá</button>
      <div class="video-overlay"></div>
    </div>

  </div>
</section>

<!-- MODAL -->
<div id="mediaModal" class="media-modal">
  <video id="modalVideo" controls></video>
</div>

<footer class="py-6 text-center text-gray-500 border-t border-cyan-500/20">
  ¬© 2025 Brainivo ‚Äî Visual Design Lab
</footer>

<!-- SCRIPT -->
<script>
  const videos = document.querySelectorAll(".reel-video");
  const buttons = document.querySelectorAll(".sound-btn");
  const modal = document.getElementById("mediaModal");
  const modalVideo = document.getElementById("modalVideo");

  let activeVideo = null;

  buttons.forEach((btn, index) => {
    const video = videos[index];

    // Toggle sound
    btn.addEventListener("click", (e) => {
      e.stopPropagation();

      if (activeVideo && activeVideo !== video) {
        activeVideo.muted = true;
        activeVideo.pause();
      }

      if (video.muted) {
        video.muted = false;
        video.volume = 1;
        btn.textContent = "üîä";
        video.play();
        activeVideo = video;
      } else {
        video.muted = true;
        btn.textContent = "üîá";
      }
    });

    video.addEventListener("pause", () => {
      btn.textContent = "üîá";
      video.muted = true;
    });

    // Open modal on video click
    video.addEventListener("click", () => {
      modalVideo.src = video.querySelector("source").src;
      modalVideo.play();
      modal.classList.add("active");
    });
  });

  // Close modal
  modal.addEventListener("click", () => {
    modal.classList.remove("active");
    modalVideo.pause();
    modalVideo.src = "";
  });
</script>

</body>
</html>

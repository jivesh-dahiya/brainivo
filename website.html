  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #020617, #000);

    .media-card {
  position: relative;
  overflow: hidden;
  border-radius: 1.25rem;
  box-shadow: 0 0 25px rgba(34,211,238,0.45);
}

.media-card img,
.media-card video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.landscape {
  aspect-ratio: 16 / 9;   /* 1920x1080 */
}

.portrait {
  aspect-ratio: 20 / 16;   /* 1080x1920 */
}

.sound-btn {
  position: absolute;
  bottom: 16px;
  right: 16px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  border-radius: 50%;
  padding: 10px;
  font-size: 18px;
  cursor: pointer;
}
.click-image {
  cursor: pointer;
}

/* Modal Background */
.image-modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

/* Active State */
.image-modal.active {
  opacity: 1;
  pointer-events: all;
}

/* Modal Image */
.image-modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  transform: scale(0.9);
  transition: transform 0.3s ease;
}

.image-modal.active img {
  transform: scale(1);
}


.video-overlay {
  position: absolute;
  inset: 0;
  pointer-events: none;
  box-shadow: inset 0 0 40px rgba(34,211,238,0.35);
}


    .neon-text {
      text-shadow: 0 0 15px #22d3ee, 0 0 40px #0ea5e9;
    }

    .glass {
      background: rgba(15,23,42,0.75);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(34,211,238,0.25);

    .neon-border {
      box-shadow: 0 0 20px rgba(34,211,238,0.45);
    }

    .tool-chip {
      padding: 6px 14px;
      font-size: 0.75rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);

      box-shadow: 0 0 10px rgba(34,211,238,0.4);
      backdrop-filter: blur(6px);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .group:hover .tool-chip {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

<script>
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");
  const images = document.querySelectorAll(".click-image");

  images.forEach(img => {
    img.addEventListener("click", () => {
      if (modal.classList.contains("active")) {
        modal.classList.remove("active");
      } else {
        modalImg.src = img.src;
        modal.classList.add("active");
      }
    });
  });

  // Close when clicking background
  modal.addEventListener("click", () => {
    modal.classList.remove("active");
  });
</script>
